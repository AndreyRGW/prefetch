[PrefetchFolder]
FirefoxAppData=C:\\Mozilla\\AppData
FirefoxProgramFiles=C:\\Mozilla\\Program Files

[ExcludeFolder]
FirefoxCache=C:\\Mozilla\\AppData\\Local\Mozilla\\Firefox\\Profiles\\default\\cache2\\entries
FirefoxCrashReport=C:\\Mozilla\\AppData\\Roaming\\Mozilla\\Firefox\\Crash Reports
FirefoxSiteStorage=C:\\Mozilla\\AppData\\Roaming\\Mozilla\\Firefox\\Profiles\\default\\storage

[PriorityIncludePattern]
FirefoxExtension=moz-extension+++*

[AfterPrefetch]
Firefox=explorer Firefox.lnk

[Thread]
MaxThreadCount=0
RescanInterval=0
PrefetchInterval=90