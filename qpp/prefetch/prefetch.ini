[PrefetchFolder]
FirefoxAppdataLocal=C:\\Users\\<your user name>\\AppData\\Local\\Mozilla\\Firefox
FirefoxAppdataRoaming=C:\\Users\<your user name>\\AppData\\Roaming\\Mozilla\\Firefox
FirefoxProgramFiles=C:\\Program Files\\Mozilla Firefox

[ExcludeFolder]
FirefoxAppdataLocal=C:\\Users\\<your user name>\\AppData\\Local\\Mozilla\\Firefox
FirefoxAppdataRoaming=C:\\Users\<your user name>\\AppData\\Roaming\\Mozilla\\Firefox
FirefoxProgramFiles=C:\\Program Files\\Mozilla Firefox

[PriorityIncludePattern]
IsFirefoxFile=firefox.exe$|\\.ja$|\\.db-wal$|\\.js$|\\.filter$|\\.baklz4$|\\.stash$|\\.sbstore$|\\.jsonlz4$|\\.xpi$|\\.little$|\\.ico$|\\.mozlz4$|\\.lock$|\\.ini$|\\.mdb$|\\.test$|\\.dll$|\\.sqlite-wal$|\\.ttf$|\\.json$|\\.DLL$|\\.sqlite-shm$|\\.info$|\\.tmp$|\\.default$|\\.txt$|\\.metadata$|\\.sqlite$|\\.log$|\\.lz4$|\\.vlpset$|\\.bin$|\\.css$|\\.db$|\\.sqlite-journal$|\\.list$|\\.files$|\\.db-journal$|\\.dat$

[AfterPrefetch]
Firefox=explorer Firefox.lnk

[Thread]
MaxThreadCount=0
RescanInterval=0
PrefetchInterval=90
ReadThreadPriority=LowestPriority

[Instance]
Name=Firefox
StartToTray=false
MinimizeToTray=true
TrayMenuMinimalWidth=200
MaximumBlockCount=100
Font=<default>
FontSize=10
PrintOffset=1
ZoomLevel=200

[MainWindow]
Position=<default>
Size=320,240
Resizable=true

[CustomTrayMenu]
StartFirefox=explorer Firefox.lnk